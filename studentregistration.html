<form class="bgimg" action="student.php" method="post" name="StudentRegistration" onsubmit="return(validate());">
 <img src='C:\Users\user\Desktop\Library project wol\Library\image.jpg'>
	<table>
	
		<tr>
			<td>
			<b>Student Registration Form</b>
			</td>

		<tr>

		<td>State</td>

			<option id="newd" value="New Delhi">NEW DELHI</option>
			<option id="mh" value="MH">MH</option>
			<option id="kt" value="KT">KT</option>
			<option id="tn" value="TN">TN</option>
			</select></td>
		</tr>
		
		<tr>
			<td>PinCode</td>
			<td><input type="text" name="pincode" id="pincode" size="30"></td>

		<tr>

				<input id="submit" type="submit" value="Submit Form" />

	</table>
</form>

<button id='btnGiveCommand'>Give Command!</button>
    <br><br>
    <span id='message'></span>
    <br><br>
<script>
	var message = document.querySelector('#message');

	var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
	var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

	var grammar = '#JSGF V1.0;'

	var recognition = new SpeechRecognition();
	var speechRecognitionList = new SpeechGrammarList();
	speechRecognitionList.addFromString(grammar, 1);
	recognition.grammars = speechRecognitionList;
	recognition.lang = 'en-US';
	recognition.interimResults = false;

	recognition.onresult = function(event) {
		var last = event.results.length - 1;
		var command = event.results[last][0].transcript;
		message.textContent = 'Voice Input: ' + command + '.';

		if(command.toLowerCase() === 'select male'){
                document.querySelector('#m').checked = true;
			}

			if(command.toLowerCase() === 'select female'){
                document.querySelector('#f').checked = true;
            }
			if(command.toLowerCase() === 'select new delhi'){
                document.querySelector('#newd').checked= true;
            }
			if(command.toLowerCase() === 'select mumbai'){
                document.querySelector('#mum').checked = true;
			}
			if(command.toLowerCase() === 'select goa'){
                document.querySelector('#goa').checked = true;
			}
			if(command.toLowerCase() === 'select patna'){
                document.querySelector('#patna').checked = true;
			}
			if(command.toLowerCase() === 'select btech'){
                document.querySelector('#btech').checked = true;
			}
			if(command.toLowerCase() === 'select mca'){
                document.querySelector('#mca').checked = true;
			}
			if(command.toLowerCase() === 'select mba'){
                document.querySelector('#mba').checked = true;
			}
			if(command.toLowerCase() === 'select bca'){
                document.querySelector('#bca').checked = true;
			}
			if(command.toLowerCase() === 'select nalanda'){
                document.querySelector('#nal').checked = true;
			}
			if(command.toLowerCase() === 'select up'){
                document.querySelector('#up').checked = true;
			}
			if(command.toLowerCase() === 'select pune'){
                document.querySelector('#pune').checked = true;
			}
			if(command.toLowerCase() === 'select mp'){
                document.querySelector('#mp').checked = true;
			}
			if(command.toLowerCase() === 'select new delhi'){
                document.querySelector('#newd').checked = true;
			}
			if(command.toLowerCase() === 'select mh'){
                document.querySelector('#mh').checked = true;
			}
			if(command.toLowerCase() === 'select kt'){
                document.querySelector('#kt').checked = true;
			}
			if(command.toLowerCase() === 'select tn'){
                document.querySelector('#tn').checked = true;
			}
			if(command.toLowerCase() === 'select submit'){
                document.querySelector('#submit').checked = true;
			}
			if(command.toLowerCase() === 'select reset'){
                document.querySelector('#reset').checked = true;
			}
	};

	recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error occurred in recognition: ' + event.error;
        }        

        document.querySelector('#btnGiveCommand').addEventListener('click', function(){
            recognition.start();

        });
			
		</script>
